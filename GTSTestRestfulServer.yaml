# restful-server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gts-restful
  namespace: gts-lobby-server
  labels:
    app: gts-restful
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gts-restful
  template:
    metadata:
      labels:
        app: gts-restful
    spec:
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        nodePool: restful
      containers:
        - name: gts-restful
          image: 408181147136.dkr.ecr.ap-northeast-2.amazonaws.com/sandyfloor/gts/restful:test_0.12.1
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "2"
              memory: "3Gi"
            requests:
              cpu: "500m"
              memory: "1.5Gi"
          env:
            - name: NODE_ENV
              value: prod
            - name: REDIS_PRIVATE_HOST
              value: "sandyfloor-gts-test.privatelink.redis.cache.windows.net"
            - name: REDIS_PUBLIC_HOST
              value: "sandyfloor-gts-test.redis.cache.windows.net"
            - name: REDIS_PORT
              value: "6380"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
---
# restful-service
apiVersion: v1
kind: Service
metadata:
  name: my-restful-service
  namespace: gts-lobby-server
spec:
  selector:
    app: gts-restful
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer  
---
# restful AutoScaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: restful-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gts-restful
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
---
# socket-server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gts-socket
  namespace: gts-lobby-server
  labels:
    app: gts-socket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gts-socket
  template:
    metadata:
      labels:
        app: gts-socket
    spec:
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        nodePool: restful
      containers:
        - name: gts-socket
          image: 408181147136.dkr.ecr.ap-northeast-2.amazonaws.com/sandyfloor/gts/socket:test_0.12.1
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "2"
              memory: "3Gi"
            requests:
              cpu: "500m"
              memory: "1.5Gi"
          env:
            - name: NODE_ENV
              value: prod
            - name: REDIS_PRIVATE_HOST
              value: "sandyfloor-gts-test.privatelink.redis.cache.windows.net"
            - name: REDIS_PUBLIC_HOST
              value: "sandyfloor-gts-test.redis.cache.windows.net"
            - name: REDIS_PRIVATE_PORT
              value: "6379"
            - name: REDIS_PUBLIC_PORT
              value: "6380"
            - name: MATCHMAKING_URL
              value: "http://gts-front-end.open-match.svc.cluster.local:51504"
            - name: LOBBYSERVER_URL
              value: "http://my-restful-service.gts-lobby-server.svc.cluster.local"
            - name: AZURE_RESOURCE_GROUP
              value: "GTS-Korea-TEST"
            - name: AZURE_KUBE_NAME
              value: "GTS-Ingame-Test"
            - name: ACCESS_INFOS_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: lobby-server-secret
                  key: lobby-server-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
            - name: AZURE_ID
              valueFrom:
                secretKeyRef:
                  name: azure-id-secret
                  key: azure-id
            - name: AZURE_PW
              valueFrom:
                secretKeyRef:
                  name: azure-pw-secret
                  key: azure-pw
---
# restful-service
apiVersion: v1
kind: Service
metadata:
  name: my-socket-service
  namespace: gts-lobby-server
spec:
  selector:
    app: gts-socket
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: socket
      protocol: TCP
      port: 9001
      targetPort: 9001
  type: LoadBalancer
---
# socket AutoScaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: socket-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gts-socket
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
---